<!DOCTYPE html>
<html>
<head>
	<title>San Francisco Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="main-content">
		<div id="main-cover">
			<div id="content">
				<h1>San Francisco</h1>
				<h2>Trivia Game</h2>
				<button id="button" class="button">Start</button>		
				<div id="play-area">
					<p id="time-remaining"></p>
					<p id="question"></p>
					<div class="container">
						<div id="answers-area" class="cell"></div>
						<div id="user-guess" class="cell"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="scores"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
